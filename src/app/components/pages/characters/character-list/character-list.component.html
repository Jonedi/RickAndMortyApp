<h1 class="text-center">Rick and Morty List</h1>
<div class="row mb-5" infinite-scroll (scrolled)="scrollDown()">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let character of characters" >
    <div class="card card-home">
      <div class="image">
        <a [routerLink]="['/character-details', character.id]">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="ch-img-top"
          />
        </a>
      </div>
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details', character.id]" class="text-decoration-none txt-hover">
            <h2 class=" text-primary">{{ character.name | slice:0:15 }}</h2>
          </a>
          <h4 class="text-muted">{{ character.gender }}</h4>
          <small class="text-muted">{{ character.species }}</small><br>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-12 mt-5 container-notFound"
    *ngIf="characters.length <= 0"
  >
    <p>No Results...</p>
  </div>
  <div class="container mt-3">
    <button
      [ngClass]="'no-hidden'"
      *ngIf="showGoUpButton"
      (click)="scrollTop()"
      class="btn btn-dark mb-2"
    >
      Go Up
    </button>
  </div>
</div>
